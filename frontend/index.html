<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        #sidebar { width: 300px; float: right; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Listings</h2>
        <ul id="listings"></ul>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([37.7749, -122.4194], 13); // Default to San Francisco

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to get data from the API and populate listings
        async function fetchListings() {
            const response = await fetch('https://api.example.com/yardsales'); // Use your API endpoint
            const data = await response.json();
            const listingsElement = document.getElementById('listings');
            
            data.forEach(sale => {
                const li = document.createElement('li');
                li.textContent = sale.name + ' - ' + sale.address;
                listingsElement.appendChild(li);
                
                // Add marker to the map
                L.marker([sale.latitude, sale.longitude]).addTo(map)
                    .bindPopup(sale.name + '<br/>' + sale.address);
            });
        }

        // Fetch the listings on page load
        fetchListings();
    </script>
</body>
</html>
